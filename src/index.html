<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-year Countdown</title>

      <link href="./output.css" rel="stylesheet">
      <script src="script.js" defer></script>
</head>
<body>
    
    <section class="w-full h-screen flex justify-center items-center">
        <div class="w-96 h-72 bg-purple-600 p-6 rounded-xl">
            <div class=" w-full h-full text-white">
                <h1 class="text-2xl tracking-wider text-center my-4"><i>Countdown To New Year</i></h1>
                <p class="text-6xl font-bold text-center my-6">2023</p>
                <div class="flex items-center">
                    <div class="flex gap-10">
                    <div class="flex flex-col items-center">
                        <p id="day" class="text-4xl font-bold">25</p>
                        <p class="text-sm"><i>DAYS</i></p>
                    </div>
                    <div class="flex flex-col items-center ">
                        <p id="hour" class="text-4xl font-bold">2</p>
                        <p class="text-sm"><i>HOURS</i></p>
                    </div>
                    <div class="flex flex-col items-center">
                        <p id="minute" class="text-4xl font-bold">50</p>
                        <p class="text-sm">MINUTES</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <p id="second" class="text-4xl font-bold">0</p>
                        <p class="text-sm">SECONDS</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
